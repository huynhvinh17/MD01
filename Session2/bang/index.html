<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngay 2</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="THFORM">
      <header>Create Account</header>
      <fieldset class="registration">
        <legend>Registration information</legend>

        <label for="Firstname">First name*:</label>
        <input
          type="text"
          name="Firstname"
          id="Firstname"
          placeholder="enter your first name"
          required
        />

        <label for="Lastname">Last name:</label>
        <input
          type="text"
          name="Lastname"
          id="Lastname"
          placeholder="enter your last name"
        />
        <br />

        <label for="Email">Email*:</label>
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="enter your email"
          required
        />

        <label for="Phone">Phone*:</label>
        <input
          type="phone"
          name="Phone"
          id="Phone"
          placeholder="enter your phone number"
          required
        /><br />

        <label for="Password">Password*:</label>
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="enter your password"
          required
        />

        <label for="Password">Confirm Password*:</label>
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="enter your password again"
          required
        /><br>
        <input type="submit" name="" id="" value="Sign up" />
      </fieldset>

      <fieldset>
        <legend>Personal information</legend>
          <label for="gender">Gender:</label>
          <input type="radio" id="gender" name="gender" />Male
          <input type="radio" id="gender" name="gender" />Female

          <label for="Hobbies">Hobbies:</label>
          <input type="checkbox" name="Hobbies" id="Hobbies" />Music
          <input type="checkbox" name="Hobbies" id="Hobbies" />Sport
          <input type="checkbox" name="Hobbies" id="Hobbies" />Travel
          <input type="checkbox" name="Hobbies" id="Hobbies" />Movies <br />

          <label for="SourceofIncome">Source of Income:</label>
          <select name="SourceofIncome" id="">
            <option value="Em">Employed</option>
            <option value="Ma">Manager</option>
            <option value="Di">Director</option>
          </select>

          <label for="Income">Income:</label>
          <input type="range" name="Income" id="Income" /><br />

          <label for="Age">Age:</label>
          <input type="number" name="Age" id="Age" />

          <label for="Profile">Profile Picture:</label>
          <input type="file" name="Profile" id="Profile" /><br />

          <label for="Bday">Birthday:</label>
          <input type="date" name="Bday" id="Bday" />

          <label for="Address">Address:</label>
          <input type="text" name="Address" id="Address" /><br />

          <label for="Bio">Bio:</label>
          <textarea name="Bio" id="Bio" rows="3"></textarea><br />

          <input type="submit" name="" id="" value="Create" />
          <input type="reset" name="" id="" value="Reset" />
    </fieldset>
  </body>
</html>
