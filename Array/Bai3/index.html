<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <h1>Tìm số lớn nhất trong mảng</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
  </head>

  <body>
    <script>
      let numbers = [1, 5, 8, 7, 9, 6, 5, 41, 2, 6, 55, 4, 8];
      let max = numbers[0];
      for (i = 0; i < numbers.length; i++) {
        if (max < numbers[i]) {
          max = numbers[i];
        }
      }
      document.getElementById("demo").innerHTML = max;
    </script>
  </body>
</html>
