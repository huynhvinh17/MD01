<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <h1>Đảo ngược</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
  </head>

  <body>
    <script>
      let reverse = ["c", "s", "c", "2", "6", "1"];
      document.getElementById("demo").innerHTML = reverse;
      reverse.reverse();
      document.getElementById("demo2").innerHTML = reverse.join("");
    </script>
  </body>
</html>
