<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Bai2">
      <div class="contact">
        <span>CONTACT US</span>
        <div class="line_hr"><hr /></div>
      </div>
      <div class="info">
        <span class="spanText">Contact info</span><br />

        <span class="material-icons">location_on</span>
        <span class="spanText"> 321 Awesome Street New York, NY 17022</span
        ><br />

        <span class="material-icons"> mail_outline </span>
        <span class="spanText">info@companyname.com</span><br />

        <span class="material-icons">call</span>
        <span class="spanText">+0123456789</span>
      </div>
      <div class="appointment">
        <span>Having Any Query! Or Book an appointment</span>
        <form action="">
          <input
            type="text"
            name=""
            id=""
            required
            placeholder="Your Name"
          /><br />

          <input
            type="text"
            name=""
            id=""
            required
            placeholder="Your Email"
          /><br />

          <input type="text" name="" id="" required Subject /><br />

          <textarea name="" id="" rows="4" placeholder="Message"></textarea
          ><br />

          <input type="submit" name="" id="" value="Send Message" />
        </form>
      </div>
    </div>
  </body>
</html>
