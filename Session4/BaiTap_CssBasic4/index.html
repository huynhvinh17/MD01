<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuyenDung</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <header>Tuyển Dụng</header>
  <br />

  <body>
    <div class="TuyenDung">
      <label for="Name"> Họ và tên:</label><br />
      <input type="text" name="Name" id="Name" required /><br />

      <label for="Email">Email:</label><br />
      <input type="email" name="Email" id="Email" required /><br />

      <label for="Phone">Số điện Thoại:</label><br />
      <input type="tel" name="Phone" id="Phone" required /><br />

      <label for="CV">CV:</label><br />
      <input type="file" name="CV" id="CV" value="Choose File" /><br />

      <label for="message">Tin nhắn</label><br />
      <textarea name="message" id="message" rows="4"></textarea><br />

      <input type="submit" name="" id="" value="Gửi" />
    </div>
  </body>
</html>
