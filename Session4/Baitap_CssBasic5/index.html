<html lang="en">

    <title>Đăng Ký tài khoản</title>

  <body>
    <div class="signin">
      <h1>Đăng ký tài khoản</h1>

      <form action="">
        <label for="">Họ và tên:</label><br />
        <input type="text" name="" id="" placeholder="name" required /><br />

        <label for="">Email:</label><br />
        <input type="text" name="" id="" placeholder="Email" required /><br />

        <label for="">Mật khẩu:</label><br />
        <input
          type="text"
          name=""
          id=""
          placeholder="password"
          required
        /><br />

        <label for="">Xác nhận mật khẩu:</label><br />
        <input
          type="text"
          name=""
          id=""
          placeholder="Nhập lại password"
          required
        />

        <input type="submit" name="" id="submit" value="Đăng ký" />
      </form>
    </div>
  </body>
