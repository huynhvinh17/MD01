<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <p>Đăng nhập</p>
    <input type="text" placeholder="email" id="email" /><br />
    <input type="text" placeholder="mật khẩu" id="password" /><br />
    <p id="notification"></p>
    <button id="logIn" onclick="logIn()">Đăng nhập</button>
    <script>
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let userLogIn = [];
      function logIn() {
        if (!check()) {
          document.getElementById("notification").innerHTML =
            "tài khoản hoặc mật khẩu chưa đúng, vui lòng nhập lại";
          resetInput();
          return;
        }
      }
      function check() {
        console.log(users);
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let user = {
          email: email,
          password: email,
        };
        for (let i = 0; i < users.length; i++) {
          if (users[i].email == email && users[i].password == password) {
            document.getElementById(
              "notification"
            ).innerHTML = `Chúc mừng người dùng <b>${users[i].userName}</b>  đã đăng nhập thành công`;
            userLogIn.push(user);
            sessionStorage.setItem("userName", JSON.stringify(userLogIn));
            console.log(userLogIn);
            logined();
            resetInput();
            return true;
          }
        }
      }
      function logined() {
        window.location.href = "./home.html";
      }
      function resetInput() {
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }
      function enterPress() {
        document
          .getElementsByTagName("body")[0]
          .addEventListener("keypress", (event) => {
            if (event.keyCode == 13) {
              logIn();
            }
          });
      }
      enterPress();
    </script>
  </body>
</html>
