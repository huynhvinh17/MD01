<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p class="text">This is a text. This is a text. This is a text</p>
    <button onclick="hideText()">Hide Text</button>
    <button onclick="showText()">Show Text</button>

    <script>
      function hideText() {
        let element = document.getElementsByClassName("text");
        element[0].innerHTML = "";
      }
      function showText() {
        let element1 = document.getElementsByClassName("text");
        element1[0].innerHTML =
          "This is a text. This is a text. This is a text";
      }
    </script>
  </body>
</html>
