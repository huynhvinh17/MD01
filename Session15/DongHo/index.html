<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TẠO ĐỒNG HỒ ĐIỆN TỬ</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div class="background">
      <div class="content">
        <p class="title">Thời gian bây giờ là</p>
        <div class="clock">
          <div class="hours">
            <p class="p1" id="hours">00</p>
            <label for="p1">GIỜ</label>
          </div>
          <div class="minutes">
            <p class="p2" id="minutes">00</p>
            <label for="p2">PHÚT</label>
          </div>
          <div class="seconds">
            <p class="p3" id="seconds">00</p>
            <label for="p3">GIÂY</label>
          </div>
        </div>
      </div>
    </div>
    <p id="demo">a</p>
    <script src="./index.js"></script>
  </body>
</html>
