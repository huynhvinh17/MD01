    <style>
      table {
        border: 1px solid red;
        border-collapse: collapse;
        margin-left: 50px;
      }

      table th,
      table td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
      }
      form {
        margin-left: 50px;
      }
    </style>

    <form action="" style="text-align: left">
      <h1 style="text-align: left">Booking Form</h1>

      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        style="margin-left: 3px; margin-top: 10px"
      /><br />

      <label for="Email">Email:</label>
      <input
        type="email"
        required
        style="margin-left: 3px; margin-top: 10px"
      /><br />

      <label for="Phone">Phone:</label>
      <input
        type="number"
        name="Phone"
        id="Phone"
        required
        style="margin-left: 1px; margin-top: 10px"
      /><br />

      <label for="Date">Date:</label>
      <input
        type="date"
        name="Date"
        id="Date"
        style="margin-left: 10px; margin-top: 10px"
      /><br />

      <label for="Time">Time:</label>
      <input
        type="time"
        name="Time"
        id="Time"
        style="margin-left: 7px; margin-top: 10px"
      /><br />

      <label for="Guests">Number of Guests</label>
      <input
        type="number"
        name="Guests"
        id="Guests"
        style="margin-left: 3px; margin-top: 10px"
      /><br />

      <input
        type="submit"
        name=""
        id=""
        value="submit"
        style="margin-top: 10px"
      />
    </form>

    <form action="">
      <h1>Car Purchase Form</h1>
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        style="margin-left: 3px; margin-top: 10px"
      /><br />

      <label for="Email">Email:</label>
      <input
        type="email"
        required
        style="margin-left: 3px; margin-top: 10px"
      /><br />

      <label for="Phone">Phone:</label>
      <input
        type="number"
        name="Phone"
        id="Phone"
        required
        style="margin-left: 1px; margin-top: 10px"
      /><br />

      <label for="Choose">Choose a Car:</label>
      <select name="Model" id="" style="margin-top: 10px">
        <option value="">Model 1</option>
        <option value="">Model 2</option>
        <option value="">Model 3</option></select
      ><br />

      <label for="Choose">Choose a color:</label>
      <select name="color" id="" style="margin-top: 10px">
        <option value="">Red</option>
        <option value="">Blue</option>
        <option value="">Black</option></select
      ><br />

      <label for="Quantity">Quantity:</label>
      <input type="number" name="" id="" style="margin-top: 10px" /><br />

      <label for="Delivery">Delivery Date:</label>
      <input type="date" style="margin-top: 10px" /><br />

      <input
        type="submit"
        name=""
        id=""
        value="submit"
        style="margin-top: 10px"
      />
    </form>
